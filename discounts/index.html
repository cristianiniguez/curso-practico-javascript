<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workshop #2: Discounts</title>
    <link href="https://bootswatch.com/5/zephyr/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <header class="py-4 text-center">
      <div class="container">
        <h1>Percentages and discounts</h1>
        <p>This is the second workshop of the Platzi's JavaScript practical course</p>
      </div>
    </header>

    <main class="py-4">
      <section>
        <div class="container">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title h4 m-0">
                Calculate the price to pay of your products with discount
              </h2>
            </div>
            <div class="card-body">
              <form>
                <div class="mb-4">
                  <label class="form-label" for="input-price">
                    Write the price of your product
                  </label>
                  <input class="form-control" id="input-price" type="number" />
                </div>
                <div class="mb-4">
                  <label class="form-label" for="input-discount">
                    Write the price of your product
                  </label>
                  <input class="form-control" id="input-discount" type="number" />
                </div>

                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="onClickButtonPriceDiscount()"
                >
                  Calculate the price with discount
                </button>

                <p class="my-0 mt-4 text-success text-center" id="result"></p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
